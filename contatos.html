<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato FÊ PET</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1> <img src="logotipo2.png" alt="logotipo da fêpet"></h1>
					<nav>
						<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>	
			</div>
		</header>
		<main class="contatos">
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<div>
				<p>Como prefere o nosso contato?</p>

				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
				

				<label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
				

				<label for="radio-whatsApp"> <input type="radio" name="contato" value="WhatsApp" id="radio-whatsApp" checked>WhatsApp</label>
				
			</div>

		<div>
			<p>Qual horario prefere ser atendido?</p>

			<select>
				
				<option>Manhã</option>
				<option>Tarde</option>
				<option>Noite</option>

			</select>
		</div>
				<label class="checkbox"><input type="checkbox" checked> Gostaria de receber novidades por email?</label>

				<input type="submit" value="Enviar Formulario" class="enviar">
			</form>

		</main>

		<footer>
			<img src="logo_footer.png" alt="logo cachorro">

		</footer>
